<!-- jobapp/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Portal{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts for Modern Look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            color: #343a40;
        }

        /* Navbar */
        .navbar {
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }
        .navbar-brand {
            font-weight: 700;
            color: #007bff !important;
        }
        .nav-link {
            color: #495057 !important;
            transition: color 0.3s;
        }
        .nav-link:hover, .nav-link:focus {
            color: #007bff !important;
        }
        .dropdown-menu {
            border-radius: 8px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        /* Container */
        .container {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        /* Footer */
        footer {
            background-color: #212529;
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        /* Buttons (if any) */
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Job Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- Login Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="loginDropdown" role="button" data-bs-toggle="dropdown">
                            Login
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'admin_login' %}">Admin Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'user_login' %}">User Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'recruiter_login' %}">Recruiter Login</a></li>
                        </ul>
                    </li>

                    <!-- Register Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="registerDropdown" role="button" data-bs-toggle="dropdown">
                            Register
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'admin_register' %}">Admin Register</a></li>
                            <li><a class="dropdown-item" href="{% url 'user_registration' %}">User Register</a></li>
                            <li><a class="dropdown-item" href="{% url 'recruiter_register' %}">Recruiter Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
  
    <!-- Footer -->
    <footer>
        <p>Â© 2025 Job Portal. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
