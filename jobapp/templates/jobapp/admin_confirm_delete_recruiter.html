{% extends 'jobapp/base.html' %}

{% block content %}
<div class="container py-5">

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 500px;">

        <h4 class="text-danger fw-bold mb-3 text-center">Delete Recruiter</h4>

        <p class="text-center">
            Are you sure you want to delete
            <strong class="text-dark">{{ recruiter.username }}</strong>?
        </p>

        <p class="text-center text-muted small">
            All jobs posted by this recruiter will also be permanently deleted.
        </p>

        <form method="POST">
            {% csrf_token %}

            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'admin_recruiters' %}" class="btn btn-secondary w-45">
                    Cancel
                </a>

                <button type="submit" class="btn btn-danger w-45">
                    Yes, Delete
                </button>
            </div>
        </form>

    </div>

</div>
{% endblock %}
