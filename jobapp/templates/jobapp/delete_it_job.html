<!doctype html>
<html lang="en">
  <head>
    {% load crispy_forms_tags %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Delete IT Job</title>
  </head>
  <body style="background-image: url(https://static.vecteezy.com/system/resources/thumbnails/027/381/841/small_2x/simple-white-wall-with-blurred-foliage-shadow-on-light-background-perfect-backdrop-for-a-presentation-on-a-sleek-floor-silhouette-concept-photo.jpg); background-repeat: no-repeat; background-size: cover;">
    <div>
      <form method="post" class="container mt-5">
          {% csrf_token %}
          <h2 style="text-align: center; color: rgb(26, 62, 99);"><b><b>Delete IT Job</b></b></h2>
          <hr>
          <p>Are you sure you want to delete the job titled "<strong>{{ job.job_title }}</strong>"?</p>
            <div style="justify-content: center; display: flex;">
                <button type="submit" class="btn btn-danger">Delete</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="/list_of_it_jobs/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
