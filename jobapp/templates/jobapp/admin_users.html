{% extends 'jobapp/base.html' %}

{% block content %}

<style>
    body{
        background-color: rgb(204, 206, 209);
    }
    .user-card {
        border-radius: 12px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 4px 10px rgba(0,0,0,0.08);
        transition: transform 0.2s, box-shadow 0.2s;
        height: 100%;
    }

    .user-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 14px rgba(0,0,0,0.12);
    }

    .user-name {
        font-size: 18px;
        font-weight: 600;
        color: #1a237e;
    }

    .user-info {
        font-size: 14px;
        margin-bottom: 10px;
    }

    .action-btns {
        display: flex;
        gap: 8px;
        margin-top: 10px;
    }

    .container-custom {
        max-width: 1300px;
    }
</style>
<body>
<div class="container container-custom mt-4">
    <h2 class="mb-4 text-center" style="color: black;"><b><b>Registered Users</b></b></h2>

    <div class="row g-4">
        {% for user in users %}
        <div class="col-md-4 col-sm-6">
            <div class="user-card">

                <div class="user-name">{{ user.username }}</div>

                <div class="user-info">
                    <strong>Email:</strong> {{ user.email }} <br>
                    <strong>Joined:</strong> {{ user.date_joined|date:"d M Y" }}
                </div>

                <div class="action-btns">
                    <a href="{% url 'admin_edit_user' user.id %}"
                       class="btn btn-primary btn-sm px-3">
                        Edit
                    </a>

                    <a href="{% url 'admin_delete_user' user.id %}"
                       class="btn btn-danger btn-sm px-3"
                       onclick="return confirm('Are you sure you want to delete this user?');">
                       Delete
                    </a>
                </div>

            </div>
        </div>
        {% empty %}
        <p class="text-center">No users found.</p>
        {% endfor %}
    </div><br>
</div>
</body>

{% endblock %}
