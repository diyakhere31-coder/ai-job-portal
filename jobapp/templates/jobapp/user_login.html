<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>User Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <style>
      body {
          margin: 0;
          padding: 0;
          font-family: 'Poppins', sans-serif;
          background: #f7f9fc;
      }

      .split-container {
          display: flex;
          height: 100vh;
      }

      /* Left illustration area */
      .left-panel {
          flex: 1;
          background: linear-gradient(135deg, #0061ff, #60efff);
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 40px;
          color: white;
          text-align: center;
      }

      .left-panel img {
          width: 75%;
          max-width: 450px;
          animation: float 4s ease-in-out infinite;
      }

      @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-12px); }
          100% { transform: translateY(0px); }
      }

      .left-panel h2 {
          margin-top: 25px;
          font-size: 32px;
          font-weight: 700;
      }

      .left-panel p {
          font-size: 16px;
          opacity: 0.9;
      }

      /* Right login area */
      .right-panel {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #ffffff;
          padding: 30px;
      }

      .login-box {
          width: 380px;
      }

      .login-box h2 {
          font-size: 30px;
          font-weight: 700;
          margin-bottom: 25px;
          text-align: center;
          color: #2d3748;
      }

      label {
          font-weight: 500;
          color: #4a5568;
          font-size: 14px;
      }

      .form-control {
          height: 48px;
          border-radius: 8px;
          border: 1px solid #cbd5e0;
          font-size: 15px;
      }

      .form-control:focus {
          border-color: #3182ce;
          box-shadow: 0 0 6px rgba(49, 130, 206, 0.4);
      }

      .btn-login {
          width: 100%;
          height: 48px;
          border-radius: 8px;
          border: none;
          font-size: 16px;
          font-weight: 600;
          color: #fff;
          background: linear-gradient(135deg, #0072ff, #00c6ff);
          margin-top: 10px;
          transition: 0.3s;
      }

      .btn-login:hover {
          transform: translateY(-2px);
          box-shadow: 0px 8px 20px rgba(0, 114, 255, 0.3);
      }

      .signup-link {
          text-align: center;
          margin-top: 15px;
      }

      .signup-link a {
          color: #2b6cb0;
          font-weight: 500;
          font-size: 14px;
      }

      /* Mobile responsive */
      @media (max-width: 900px) {
          .split-container {
              flex-direction: column;
          }
          .left-panel {
              height: 260px;
          }
          .left-panel img {
              width: 55%;
          }
      }
  </style>
</head>

<body>

<div class="split-container">

    <!-- Left Illustration Section -->
    <div class="left-panel">
        <div>
            <!-- Lottie Animation -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.0/lottie.min.js"></script>

            <div id="jobAnimation" style="width: 420px; height: 420px; margin: auto;"></div>

            <script>
                lottie.loadAnimation({
                    container: document.getElementById('jobAnimation'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: "https://assets10.lottiefiles.com/packages/lf20_jcikwtux.json"
                });
            </script>


            <h2>Find Your Dream Job</h2>
            <p>Login to explore thousands of job opportunities tailored for you.</p>
        </div>
    </div>

    <!-- Right Login Section -->
    <div class="right-panel">
        <div class="login-box">

            <h2>User Login</h2>

            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

            <div class="signup-link">
                <a href="{% url 'user_registration' %}">Create a new account</a>
            </div>

        </div>
    </div>
</div>

</body>
</html>
