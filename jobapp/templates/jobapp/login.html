<!doctype html>
<html lang="en">
  <head>
    {% load crispy_forms_tags %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>User Login</title>
  </head>
  <body class="container mt-4" style="background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=pexels-pixabay-531880.jpg&fm=jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="jumbotron" style="background-color: rgba(210, 216, 240, 0.8); margin-top: 10%;">
      <form method="post" action="{% url 'user_login' %}" class="container mt-2">
          {% csrf_token %}
          <h2 class="text-center text-primary mb-4"><b>User Login</b></h2>
          {{ form|crispy }}
          <div class="text-center">
              <button type="submit" class="btn btn-primary px-5">Login</button>
          </div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
