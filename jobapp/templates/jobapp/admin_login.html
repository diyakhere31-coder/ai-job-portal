{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

  <!-- Lottie Animation -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>

  <style>
      body {
          margin: 0;
          padding: 0;
          font-family: 'Poppins', sans-serif;
          background: #0e1525;
      }

      .split-container {
          display: flex;
          height: 100vh;
      }

      /* LEFT PANEL WITH ANIMATION */
      .left-panel {
          flex: 1;
          background: linear-gradient(135deg, #1e3c72, #2a5298);
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
          padding: 40px;
          text-align: center;
      }

      .left-panel h2 {
          font-size: 34px;
          font-weight: 700;
          margin-top: 20px;
      }

      .left-panel p {
          opacity: 0.9;
          font-size: 15px;
          line-height: 1.7;
          margin-top: 10px;
          max-width: 380px;
      }

      dotlottie-player {
          border-radius: 20px;
      }

      /* RIGHT PANEL (LOGIN FORM) */
      .right-panel {
          flex: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #ffffff;
          padding: 30px;
      }

      .login-box {
          width: 380px;
          background: rgba(255, 255, 255, 0.85);
          padding: 35px;
          border-radius: 18px;
          border: 1px solid #dce3f0;
          box-shadow: 0 10px 25px rgba(0,0,0,0.08);
      }

      .login-box h2 {
          font-size: 28px;
          font-weight: 700;
          text-align: center;
          margin-bottom: 25px;
          color: #2d3748;
      }

      label {
          font-weight: 600;
          color: #4a5568;
          font-size: 14px;
      }

      .form-control {
          height: 48px;
          border-radius: 10px;
          border: 1px solid #cbd5e0;
          font-size: 15px;
      }

      .form-control:focus {
          border-color: #2b6cb0;
          box-shadow: 0 0 6px rgba(43, 108, 176, 0.4);
      }

      .btn-login {
          width: 100%;
          height: 48px;
          border-radius: 10px;
          border: none;
          font-size: 16px;
          font-weight: 600;
          color: #fff;
          background: linear-gradient(135deg, #2b5876, #4e4376);
          margin-top: 10px;
          transition: .3s ease;
      }

      .btn-login:hover {
          transform: translateY(-3px);
          box-shadow: 0px 8px 20px rgba(78, 67, 118, 0.35);
      }

      @media (max-width: 900px) {
          .split-container {
              flex-direction: column;
          }
          .left-panel {
              height: 260px;
          }
      }
  </style>
</head>

<body>

<div class="split-container">

    <!-- LEFT PANEL WITH ANIMATION -->
    <div class="left-panel">
        <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>
        <dotlottie-wc src="https://lottie.host/8e6ad356-b43b-4a51-bafd-1ed7c31347f5/6N7ttZvR18.lottie" 
                    style="width: 300px;height: 300px" autoplay loop>
        </dotlottie-wc>

        <h2>Job Portal Admin</h2>

        <p>
            Manage users, recruiters, job postings, and platform activity  
            through a secure and modern dashboard built for efficiency.
        </p>
    </div>

    <!-- RIGHT PANEL: LOGIN FORM -->
    <div class="right-panel">
        <div class="login-box">

            <h2>Admin Login</h2>

            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>

                <button type="submit" class="btn-login">Login</button>
            </form>

        </div>
    </div>

</div>

</body>
</html>
