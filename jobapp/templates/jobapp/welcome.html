<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Welcome Page</title>
  </head>
  <body style="background-image: url('https://www.creativefabrica.com/wp-content/uploads/2020/01/31/Abstract-Webpage-Background-Graphics-1-5-580x387.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="jumbotron" style="text-align: center; background-color: rgba(222, 224, 231, 0.514);">
        <h1 class="display-4" style="color: rgb(16, 16, 80);"><b><b>Welcome To The Job Portal</b></b></h1>
        <br>
        <br>
        <p class="lead">
            <a class="btn btn-primary btn-lg" href="/create-it-jobs/" role="button">IT Jobs</a>&nbsp;&nbsp;
            <a class="btn btn-primary btn-lg" href="/create_mechanical_jobs/" role="button">Mechanical Jobs</a>&nbsp;&nbsp;
            <a class="btn btn-primary btn-lg" href="/create_civil_jobs/" role="button">Civil Jobs</a>&nbsp;&nbsp;

            <br>
            <hr>
          <div class="container" style="justify-content: baseline;">
                <a class="btn btn-danger btn-lg" href="/" role="button">Logout</a>
          </div>
        </p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
  
</html>
