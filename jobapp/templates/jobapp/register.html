{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- dotLottie Web Component -->
    <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.5/dist/dotlottie-wc.js" type="module"></script>

    <style>
        body {
            background: linear-gradient(135deg, #0066ff, #4fc3ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .register-wrapper {
            display: flex;
            background: #fff;
            border-radius: 18px;
            width: 950px;
            max-width: 100%;
            overflow: hidden;
            box-shadow: 0 10px 28px rgba(0,0,0,0.20);
        }

        .left-side {
            width: 50%;
            background: #f6f9ff;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .right-side {
            width: 50%;
            padding: 40px;
        }

        h3 {
            font-weight: 700;
            margin-bottom: 25px;
            color: #1a1a1a;
        }

        .btn-primary {
            background: #0066ff;
            border: none;
        }

        .btn-primary:hover {
            background: #004ecc;
        }

        /* dotLottie animation styling */
        dotlottie-wc {
            max-width: 380px;
            width: 100%;
            height: 400px;
            animation: float 3s ease-in-out infinite;
        }

        /* Floating effect */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .register-wrapper {
                flex-direction: column;
            }
            .left-side, .right-side {
                width: 100%;
                padding: 20px;
            }
            dotlottie-wc {
                height: 300px;
            }
        }
    </style>
</head>

<body>

<div class="register-wrapper">

    <div class="left-side">
        <!-- dotLottie animation -->
        <dotlottie-wc 
            src="https://lottie.host/49698a05-aaf8-4c9b-941a-8afa02cb2e82/CEWxhPmp6S.lottie" 
            autoplay 
            loop>
        </dotlottie-wc>
    </div>

    <!-- Form -->
    <div class="right-side">
        <h3 class="text-center mb-4">Create Your Account</h3>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button class="btn btn-primary w-100 py-2">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account?
            <a href="{% url 'user_login' %}" class="fw-bold text-primary">Login here</a>
        </p>
    </div>
</div>

</body>
</html>
