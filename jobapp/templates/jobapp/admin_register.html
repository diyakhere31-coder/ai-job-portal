{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        /* ======= Base Reset ======= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ======= Card Styling ======= */
        .register-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
            backdrop-filter: blur(10px);
            padding: 40px;
            width: 380px;
            color: #fff;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-5px);
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 600;
            color: #fff;
        }

        form {
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #ddd;
            display: block;
            margin-bottom: 6px;
        }

        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            margin-bottom: 18px;
            background-color: rgba(255, 255, 255, 0.15);
            color: #fff;
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 2px #00adb5;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #00adb5, #007f8c);
            color: #fff;
            border: none;
            padding: 20px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(135deg, #00b8c4, #0091a1);
            transform: scale(1.02);
        }

        .login-link {
            margin-top: 15px;
            font-size: 14px;
            color: #ccc;
        }

        .login-link a {
            color: #00adb5;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        ul {
            font-size: 12px;
            color: #bbb;
            margin-bottom: 10px;
            list-style-type: disc;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h2>Admin Registration</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a href="{% url 'admin_login' %}">Login</a>
        </div>
    </div>
</body>
</html>
